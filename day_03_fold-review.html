<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/03_style.css">
    <title>fold review</title>
</head>

<body>
    <div class="box__review">
        <div class="box__inner">
            <div class="box__product-content">
                <span class="box__image">
                    <img src="https://via.placeholder.com/125x125/0000FF/808080" alt="">
                </span>
                <div class="box__infomation">
                    <p class="text__name">여름 잠옷원피스/잠옷세트 파자마</p>
                    <p class="text__option">01_GPJ17033 + BU1 + FREE</p>
                </div>
            </div>
            <div class="box__review-content">
                <ul class="list__simple-review">
                    <li class="list-item">
                        <span class="text__simple-title">품질</span>
                        <span class="text__simple-info">만족</span>
                    </li>
                    <li class="list-item">
                        <span class="text__simple-title">배송</span>
                        <span class="text__simple-info">매우 만족</span>
                    </li>
                    <li class="list-item">
                        <span class="text__simple-title">재구매 의사</span>
                        <span class="text__simple-info">보통</span>
                    </li>
                </ul>
                <button type="button" class="button__unfold xi-angle-down">
                    <span class="blind">펼쳐보기</span>
                </button>
            </div>
            <!-- 사진 리뷰 접기 : fold 클래스 추가 -->
            <div class="box__photo-content">
                <!-- 사진이 1개만 있는 경우 : single 클래스 추가 -->
                <ul class="list__photo-review">
                    <li class="list-item">
                        <div class="box__photo">
                            <img src="https://via.placeholder.com/125x425/0000FF/808080" alt="">
                        </div>
                        <p class="text__caption">
                            시원하고 가볍고 착용감도 좋아요. 혹시 집안에 손님 오면 줄수도 있고 넉넉하게 여러벌 준비해 둔답니다. 시원한 여름 잠옷 세트 강력 추천 합니다!
                        </p>
                    </li>
                    <li class="list-item">
                        <div class="box__photo">
                            <img src="https://via.placeholder.com/125x125/0000FF/808080" alt="">
                        </div>
                        <p class="text__caption">
                            생각보다 기장이 길어요~색상도 이쁘고 올여름 잠옷으로!!
                        </p>
                    </li>
                    <li class="list-item">
                        <div class="box__photo">
                            <img src="https://via.placeholder.com/125x125/0000FF/808080" alt="">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
